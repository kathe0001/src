<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      transition: background-color 2s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: rgb(7, 7, 7);
      text-align: center;
      padding-top: 70px; 
      justify-content: center;
   
    }
    button {
      padding: 20px;
      font-size: medium;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;    
    }
    @media(max-width: 768px){
      body{ font-size: medium; padding-top: 50px;}
      button{font-size: medium; padding: 16px;}    
    }
  </style>
</head>
<body>
  <h1 id="titulo">Bem-vindo(a)!</h1>
  <p id="mensagem">Clique no bot√£o para mudar a cor da p√°gina de acordo com o hor√°rio</p>
  <p id="hora"></p>
  <p id="data"></p>

  <script>
    function trocar() {
      const agora = new Date(); 
      const hora = agora.getHours();
      const minutos = agora.getMinutes().toString().padStart(2, "0");
      const segundos = agora.getSeconds().toString().padStart(2, "0");

      let cor;
      let mensagem;

      if (hora >= 6 && hora < 12) {
        cor = "#FFD700";
        mensagem = "Bom Dia! üåû";
      } else if (hora >= 12 && hora < 18) {
        cor = "#FF8C00";
        mensagem = "Boa Tarde! üå§Ô∏è";
      } else if (hora >= 18 && hora < 23) {
        cor = "#1E90FF";
        mensagem = "Boa Noite! üåô";
      } else {
        cor = "#2F4F4F";
        mensagem = "Hora de Descansar! üåÉ";
      }

      document.body.style.backgroundColor = cor;
      document.getElementById("titulo").innerText = mensagem;
      document.getElementById("mensagem").innerText = "";
      document.getElementById("hora").innerText = `${hora}:${minutos}:${segundos}`;
    }

    function mostrarData() {
      const agora = new Date();
      const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dataFormatada = agora.toLocaleDateString("pt-BR", opcoes);
      document.getElementById("data").innerText = dataFormatada;
    }

    // Atualiza hora e fundo a cada segundo
    setInterval(trocar, 1000);

    // Executa assim que a p√°gina carregar
    window.onload = () => {
      trocar();
      mostrarData();
    };
  </script>
</body>
</html>
